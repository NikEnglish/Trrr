<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Screen Sharing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    video {
      max-width: 100%;
      max-height: 500px;
      border: 2px solid black;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Мобильная трансляция экрана</h1>
  <button id="start-share">Начать трансляцию</button>
  <p>Скопируйте ссылку и отправьте зрителям: <input type="text" id="link" readonly></p>
  <video id="video" autoplay playsinline controls></video>

  <script>
    const startButton = document.getElementById("start-share");
    const linkInput = document.getElementById("link");
    const videoElement = document.getElementById("video");

    let peerConnection;
    const servers = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    async function startScreenShare() {
      try {
        let stream;
        // Попробуем захватить экран
        if (navigator.mediaDevices.getDisplayMedia) {
          stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        } else {
          // Если экран не поддерживается, переключаемся на камеру
          alert("Ваш браузер не поддерживает захват экрана. Будет использоваться камера.");
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
        }

        videoElement.srcObject = stream;

        // Устанавливаем WebRTC соединение
        peerConnection = new RTCPeerConnection(servers);
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        // Ссылка для подключения зрителей
        const link = `${window.location.href}?offer=${btoa(JSON.stringify(offer))}`;
        linkInput.value = link;
        alert("Скопируйте ссылку и отправьте её зрителям!");
      } catch (error) {
        console.error("Ошибка при запуске трансляции:", error);
        alert("Не удалось захватить экран или камеру. Попробуйте другой браузер.");
      }
    }

    async function joinStream() {
      const params = new URLSearchParams(window.location.search);
      if (params.has("offer")) {
        const offer = JSON.parse(atob(params.get("offer")));
        peerConnection = new RTCPeerConnection(servers);

        peerConnection.ontrack = (event) => {
          videoElement.srcObject = event.streams[0];
        };

        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
      }
    }

    // Событие для старта трансляции
    startButton.addEventListener("click", startScreenShare);

    // Если это зритель
    if (window.location.search.includes("offer")) {
      joinStream();
    }
  </script>
</body>
</html>
